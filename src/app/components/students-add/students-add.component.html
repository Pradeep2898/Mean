<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<body>
  <h4>Enter students details</h4>
  <form [formGroup]="studentForm" (submit)="createStudent()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" class="form-control" id="name" />
      <small *ngIf="studentForm.controls['name'].touched && studentForm.controls['name'].hasError('required')"
        class="form-text text-danger">Required
      </small>
    </div>
    <div class="form-group">
      <label for="marks">Marks</label>
      <input formControlName="marks" class="form-control" id="marks" />
      <small *ngIf="studentForm.controls['marks'].touched && studentForm.controls['marks'].hasError('required')"
        class="form-text text-danger">Required
      </small>
    </div>
    <div class="form-group">
      <label for="studId">Student Id</label>
      <input formControlName="studId" class="form-control" id="studId" />
      <small *ngIf="studentForm.controls['studId'].touched && studentForm.controls['studId'].hasError('required')"
        class="form-text text-danger">Required
      </small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">Submit</button>
  </form>
</body>

</html>
